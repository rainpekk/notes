<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF 预览</title>
  <style>
    body {
      margin: 0;
      background: #111827;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    }
    header {
      background: #2563eb;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h2 {
      margin: 0;
      font-size: 1.2rem;
      flex-grow: 1;
      text-align: center;
    }
    a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
    }
    a:hover {
      text-decoration: underline;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
      background: white;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">Home</a>
    <h2 id="pdfTitle"></h2>
    <a id="downloadLink" download>Download</a>
  </header>
  <iframe id="pdfFrame"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");
    const name = params.get("name");

    document.getElementById("pdfTitle").textContent = name || "PDF 预览";
    document.getElementById("pdfFrame").src = file;
    document.getElementById("downloadLink").href = file;
  </script>
</body>
</html>
